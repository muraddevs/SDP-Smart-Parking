# -----------------------------
# Basic Application Settings
# -----------------------------
spring.application.name=AI-Parking-System

# -----------------------------
# MySQL Database Configuration
# -----------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/aiparkingsystemDB?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -----------------------------
# JPA / Hibernate Configuration
# -----------------------------
# use "create" for fresh schema, "update" for dev
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# logs SQL queries in console
spring.jpa.show-sql=true

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# -----------------------------
# Encoding and Timezone
# -----------------------------
spring.web.encoding.charset=UTF-8
spring.web.encoding.enabled=true
spring.web.encoding.force=true
spring.jackson.time-zone=UTC

# -----------------------------
# Server Port
# -----------------------------
server.port=8080
